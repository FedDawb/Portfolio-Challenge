<script>
  const text = "Frontend Developer | Data & Cyber Security Enthusiast";
  let index = 0;

  function type() {
    const element = document.getElementById("typing");
    if (index < text.length) {
      element.innerHTML += text.charAt(index);
      index++;
      setTimeout(type, 100);
    } else {
      element.innerHTML = text; // Keep final text
    }
  }

  window.onload = type;
</script>
